<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>add new staff</title>
    <link rel="stylesheet" type="text/css" href="img/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="contain">
        <div class="header">
            <h1 class="mt-2 text-light">Add staff member</h1>
        </div>
        <form action="/4_staffmessage">
            <p class="form-floating mx-auto">
                <input class="form-control" type="text" id="first_name" name="first_name" placeholder="First name">
                <label for="first_name">First name</label>
            </p>
            <p class="form-floating mx-auto">
                <input class="form-control" type="text" id="surname" name="surname" placeholder="Surname">
                <label for="surname">Surname</label>
            </p>
            <p class="form-floating mx-auto">
                <input class="form-control" type="text" id="date" name="date" placeholder="Employed since (dd/mm/yyy)">
                <label for="date">Employed since (dd/mm/yyy)</label>
            </p>
            <p>
                <label for="working">working student?</label>
                <input type="checkbox" id="working" name="working">
            </p>
            <p>
                <input class="submit" type="submit" name="submit" value="Confirm staff member">
            </p>
            <p>
                <a href="/">Back to home page</a>
            </p>
        </form>
    </div>
</body>
</html>
