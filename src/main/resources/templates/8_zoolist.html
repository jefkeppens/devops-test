<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Staff list</title>
    <link rel="stylesheet" type="text/css" href="img/style.css">
</head>
<body>
<div class="contain">
    <div class="header">
        <h1>Zoos (and number of animal worlds):</h1>
    </div>
    <ul class="list">
        <li th:each="zoo: ${zoolist}" class="animalworldlist">
            <a th:href="@{/10_animalworldlistchosenzoo(zooName=${zooStat.index})}"
                th:text="${zoo.getName()} + ' (' + ${zoo.getNumberOfAnimalWorlds()} + ')'"></a>
        </li>
    </ul>
    <p><a href="/">Back to home page</a></p>
</div>
</body>
</html>
