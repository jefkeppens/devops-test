<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Visitor list</title>
    <link rel="stylesheet" type="text/css" href="img/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="contain">
        <div class="header">
            <h1 class="text-light">Our visitors:</h1>
        </div>
        <ol class="list">
            <div th:each="visitor: ${visitorarray}">
                <li class="animalworldlist mt-3"><a th:href="@{/0_visitor(visitorIndex=${visitorStat.index})}" th:text="${visitor.getFirstName()} + ' ' + ${visitor.getSurName()}"></a></li>
                    <ul class="li_circle">
                        <li>Year of birth: <span th:text="${visitor.getYearOfBirth()}"></span></li>
                        <li>zoo code: <span th:text="${visitor.getPersonalCode()}"></span></li>
                        <li>guide: <span th:text="${visitor.getGuide().getFirstName()} + ' ' + ${visitor.getGuide().getSurName()}"></span></li>
                        <li>Wish list:
                            <ul class="li_square">
                                <li th:each="animal: ${visitor.getWishList()}"
                                    th:text="${animal}"></li>
                            </ul>
                        </li>
                    </ul>
            </div>
        </ol>
        <p><a href="/">Back to home page</a></p>
    </div>
</body>
</html>
