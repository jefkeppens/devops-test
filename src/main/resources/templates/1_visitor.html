<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>add new visitor</title>
    <link rel="stylesheet" type="text/css" href="img/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="m-auto">
    <div class="contain">
        <div class="header">
            <h1 class="mt-2">Add visitor</h1>
        </div>
        <form action="0_exam">
            <p class="form-floating mx-auto">
                <input class="form-control" type="text" id="first_name" name="first_name" placeholder="First name">
                <label for="first_name">First name</label>
            </p>
            <p class="form-floating mx-auto">
                <input class="form-control" type="text" id="surname" name="surname" placeholder="Surname">
                <label for="surname">Surname</label>
            </p>
            <p class="form-floating mx-auto">
                <input class="form-control" type="text" id="year" name="year" placeholder="Year of birth">
                <label for="year">Year of birth</label>
            </p>
            <div class="radio">
                <p th:each="zoo: ${zooarray}">
                    <input type="radio" name="zooName"
                           th:value="${zooStat.index}"
                           th:id="${zooStat.index}"
                           th:checked="${zooStat.index == 0}">
                    <label th:for="${zooStat.index}"
                           th:text="${zoo.getName()}"></label>
                </p>
            </div>
            <p>
                <select name="guide" class="form-select">
                    <option value="-1">Who will guide this visitor?</option>
                    <option th:each="guide: ${guidelist}"
                            th:text="${guide.getFirstName()} + ' ' + ${guide.getSurName()}"
                            th:value="${guideStat.index}"></option>
                </select>
            </p>
            <p>
                <input class="submit" type="submit" name="submit" value="Continue and generate personal code">
            </p>
            <p>
                <a href="/">Back to home page</a>
            </p>
        </form>
    </div>
</body>
</html>
